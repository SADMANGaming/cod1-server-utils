// Oneshot
set scr_oneshot "1"
set scr_oneshot_pistol "1"
set scr_hitmark "1"

// Anti FastFire
set scr_enableantiff "enable"
set scr_ffreaction "weapons" // weapons and suicide

// HUD Text
set scr_hud_text "1"
set scr_hud_text "lel"
set scr_hud_text "yo"
set scr_hud_text "sup"

// Chat Commands
set scr_chatcommands_groups "owner;admin;default"

set scr_chatcommands_users_owner "owner_username:owner_password"
set scr_chatcommands_users_admin "admin_username:admin_password"
set scr_chatcommands_users_default "*"

set scr_chatcommands_perms_owner "*"
set scr_chatcommands_perms_admin "*"
set scr_chatcommands_perms_default "0:1:3:8:9:12"

// Utils
set scr_remove_placed_items "1"

// Ping Checker
set scr_pingcheck "1"
set scr_pingcheck_ping "300"

// Name Checker
set scr_namechecker "1"
set scr_nameprefix "FAN"

//Spawn Protection
set scr_spawnprotect "1"